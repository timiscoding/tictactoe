<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/webGui.js"></script>
</head>
<body>
<div id="playerBar">
  <div id="p1">
    <div class="pic">X</div>
    <div class="name">Player 1</div>
  </div>
  <div id="score">1 : 1</div>
  <div id="p2">
    <div class="pic">O</div>
    <div class="name">Player 2</div>
  </div>
</div>
<div id="container">
  <h2>Tic Tac Toe</h2>
  <form>
    <input id="gridSize" type="number" placeholder="Size of grid"/>
    <input id="nInARow" type="number" placeholder="n-in-a-row"/>
    <input id="player1Name" type="text" placeholder="Player 1 name"/>
    <input id="player1Avatar" type="text" placeholder="Player 1 avatar"/>
    <input id="player2Name" type="text" placeholder="Player 2 name"/>
    <input id="player2Avatar" type="text" placeholder="Player 2 avatar"/>
    <input id="startGame" type="submit" value="Start">
  </form>
  <button id="reset">Reset</button>
</div>
</body>
</html>
