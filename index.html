<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.bpopup.min.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/webGui.js"></script>
</head>
<body>
<div id="playerBar">
  <div id="p1">
    <div class="pic">X</div>
    <div class="name">Player 1</div>
    <div class="img"><img class="hand" src="images/hand-o-left.svg" alt="hand left"/></div>
  </div>
  <div id="score">0 : 0</div>
  <div id="p2">
    <div class="pic">O</div>
    <div class="name">Player 2</div>
    <div class="img"><img class="hand" src="images/hand-o-right.svg" alt="hand right"/></div>
  </div>
</div>
<div id="container">
  <div id="board"></div>
  <div id="options"></div>
</div>
<div id="element_to_pop_up">Content of popup</div>
</body>
</html>

<script id="startMenuTemplate" type="text/template">
  <form class="menu">
    <p><label class="menuLabel" for="gridSize">Grid size</label><input id="gridSize" type="number" value="3"/></p>
    <p><label class="menuLabel" for="nInARow">N-in-a-row</label><input id="nInARow" type="number" value="3"/></p>
    <p><label class="menuLabel" for="player1Name">Player 1 name</label><input id="player1Name" type="text" placeholder="Player 1"/></p>
    <p><label class="menuLabel" for="player1Avatar">Player 1 avatar URL</label><input id="player1Avatar" type="text" placeholder="X"/></p>
    <p><label class="menuLabel" for="player2Name">Player 2 name</label><input id="player2Name" type="text" placeholder="Player 2"/></p>
    <p><label class="menuLabel" for="player2Avatar">Player 2 avatar URL</label><input id="player2Avatar" type="text" placeholder="O"/></p>
    <p><label class="menuLabel">AI</label>
      <label class="aiLabel">Player 1<input class="aiCheckbox" name="1" type="checkbox"/></label>
      <label class="aiLabel">Player 2<input class="aiCheckbox" name="2" type="checkbox"/></label></p>
    <button id="newGame">New game</button>
  </form>
</script>

<script id="gameMenuTemplate" type="text/template">
  <form class="ingameMenu">
    <label for="gridSize">Grid size</label><input id="gridSize" type="number" value="3"/>
    <label for="nInARow">N-in-a-row</label><input id="nInARow" type="number" value="3"/>
    <button id="newGame">New game</button>
    <button id="settings">settings</button>
  </form>
</script>

<script id="resetGameMenuTemplate" type="text/template">
  <form>
    <p><label class="menuLabel" for="gridSize">Grid size</label><input id="gridSize" type="number" value="3"/></p>
    <p><label class="menuLabel" for="nInARow">N-in-a-row</label><input id="nInARow" type="number" value="3"/></p>
    <p><label class="menuLabel" for="player1Name">Player 1 name</label><input id="player1Name" type="text" placeholder="Player 1"/></p>
    <p><label class="menuLabel" for="player1Avatar">Player 1 avatar URL</label><input id="player1Avatar" type="text" placeholder="X"/></p>
    <p><label class="menuLabel" for="player2Name">Player 2 name</label><input id="player2Name" type="text" placeholder="Player 2"/></p>
    <p><label class="menuLabel" for="player2Avatar">Player 2 avatar URL</label><input id="player2Avatar" type="text" placeholder="O"/></p>
    <p><label class="menuLabel">AI</label>
      <label class="aiLabel">Player 1<input class="aiCheckbox" name="1" type="checkbox"/></label>
      <label class="aiLabel">Player 2<input class="aiCheckbox" name="2" type="checkbox"/></label></p>
    <button id="resetGame">Reset game</button>
  </form>
</script>
